<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simple SPA 'Text shadow'</title>
	<link rel="icon" href="favicon.ico" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script data-main="main" src="libs/require/require.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span8 offset2">
                <div class="page-header pagination-centered">
                    <h1>&laquo;Text Shadow&raquo; <small>Simple SPA</small></h1>
                </div>
            </div>
        </div>
        <div class="row" id="shadowView">
            <div class="span7">
                <div class="well well-small">
                    <h4>Example</h4>
                </div>
                <div id="example">
                    Some text
                </div>
            </div>
            <div class="span5">
                <form>
                    <div class="well well-small">
                        <legend>Main parameters</legend>
                        <div id="main-param">Some parameters</div>
                    </div>
                    <div class="well well-small">
                        <legend>Shadows collections</legend>
                        <table class="table table-condensed">
                            <thead>
                            <th class="input-mini">Horizontal</th>
                            <th class="input-mini">Vertical</th>
                            <th class="input-mini">Blur</th>
                            <th class="input-mini">Color</th>
                            <th class="input-mini">Opacity</th>
                            </thead>
                            <tbody id="shadow-param-collection">
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="span12" id="info-message">Some info</div>
        </div>
    </div>
</body>
</html>
